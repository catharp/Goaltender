<div id='container'>
  <form>
    <input type='text' ng-model='newGoal.title' placeholder='Set a new goal!' required />
    <label>How long will it take?</label>
    <select ng-model='newGoal.deadline' required>
      <option value='7'>a week</option>
      <option value='30'>a month</option>
      <option value='90'>a quarter</option>
      <option value='365'>a year</option>
    </select>
    <input type='submit' ng-click='addGoal()' />
  </form>
  <ul class='goals'>
    <li class='goal' ng-repeat='goal in goals'>
      <text class='title'>{{ goal.title }}</text>
      <time class='deadline' am-time-ago='goal.deadline'>{{ goal.deadline }}</time>
      <form>
        <input type='text' ng-model='goal.newProgress' placeholder='Log some progress!' required />
        <input type='submit' ng-click='addProgress(goal)' />
      </form>
      <tt>{{ goal.progress }}</tt>
      <p class='progress' ng-repeat='progress in goal.progress'>({{ progress.date }}) {{ progress.log }}</p>
    </li>
  </ul>
</div>
